<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
    {% if not success %}
    <form method="post" action="/login">
        <p>email: <input name="email" type="email"></p>
        <p>password: <input name="password" type="password"></p>
        <button type="submit">login</button>
    </form>
    {{ msg }}
    {% else %}
    <p>welcome back: {{ nickname }}</p>
    <script>
        setTimeout(function() {
            window.location.replace("/");
        }, 3000);
    </script>
    {% endif %}
</body>
</html>
